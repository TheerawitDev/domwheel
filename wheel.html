<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f8ff;
    }

    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #20A3E8;
      position: relative;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 4s ease-out;
    }

    .wheel div {
      position: absolute;
      width: 50%;
      height: 50%;
      color: white;
      text-align: center;
      line-height: 150px;
      transform-origin: 100% 100%;
      clip-path: polygon(0 0, 100% 0, 100% 100%);
      font-weight: bold;
      font-size: 14px;
    }

    .arrow {
      width: 0; height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #ff5050;
      margin-bottom: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #20A3E8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover { background: #0A5C8E; }

    #back {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #ff5050;
    }
  </style>
</head>
<body>
  <div class="arrow"></div>
  <div class="wheel" id="wheel"></div>
  <button onclick="spin()">SPIN</button>
  <button id="back" onclick="window.location.href='index.html'">â¬… Back</button>

  <script>
    const names = JSON.parse(localStorage.getItem("spinNames") || "[]");
    const wheel = document.getElementById("wheel");
    const slice = 360 / names.length;
    const colors = ["#20A3E8", "#0A5C8E", "#7BDFF2", "#B2F7EF", "#EFF7F6"];

    // Create slices
    names.forEach((name, i) => {
      const sliceDiv = document.createElement("div");
      sliceDiv.style.background = colors[i % colors.length];
      sliceDiv.style.transform = `rotate(${i * slice}deg)`;
      sliceDiv.innerHTML = `<span style='position:absolute;top:50%;left:60%;transform:rotate(${slice/2}deg);'>${name}</span>`;
      wheel.appendChild(sliceDiv);
    });

    let currentRotation = 0;
    function spin() {
      const randomRotation = Math.floor(Math.random() * 360) + 1800;
      currentRotation += randomRotation;
      wheel.style.transform = `rotate(${currentRotation}deg)`;
      const index = Math.floor(((360 - (currentRotation % 360)) % 360) / slice);
      setTimeout(() => alert(`ðŸŽ‰ Winner: ${names[index]}!`), 4000);
    }
  </script>
</body>
</html>
